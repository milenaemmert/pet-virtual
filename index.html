<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Virtual</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <form id="formulario">
        <h2 class="formulario-titulos">Pet Virtual</h2>

        <div class="pets">
            <input type="radio" name="pets" id="coelho" value="coelho" checked>
            <label for="coelho" class="label-pets"><img src="imagens/coelho.png" class="pets-imagens"></label>

            <input type="radio" name="pets" id="unicornio"  value="unicornio">
            <label for="unicornio" class="label-pets"><img src="imagens/unicornio.png" class="pets-imagens"></label>

            <input type="radio" name="pets" id="porco" value="porco">
            <label for="porco" class="label-pets"><img src="imagens/porco.png" class="pets-imagens"></label>

            <input type="radio" name="pets" id="dino" value="dino">
            <label for="dino" class="label-pets"><img src="imagens/dino.png" class="pets-imagens"></label>
 
            <input type="radio" name="pets" id="alien" value="alien">
            <label for="alien" class="label-pets"><img src="imagens/alien.png" class="pets-imagens"></label>

            <input type="radio" name="pets" id="vaca" value="vaca">
            <label for="vaca" class="label-pets"><img src="imagens/vaca.png" class="pets-imagens"></label>
        </div>

        <label for="nome" class="formulario-titulos">Nome</label>
		<input type="text" id="nome" required>

        <fieldset>
            <legend class="formulario-titulos">Estilo musical</legend>

            <select id="estiloMusical">
                <option disabled selected>Selecione</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="classica">Cl√°ssica</option>
            </select>
        </fieldset>

        <fieldset>
            <legend class="formulario-titulos">Hobbies</legend>

            <label class="label-checkbox"><input type="checkbox" class="checkbox" value="comer" >Comer</label>
            <label class="label-checkbox"><input type="checkbox" class="checkbox" value="programar">Programar</label>
            <label class="label-checkbox"><input type="checkbox" class="checkbox" value="jogar">Jogar</label>
        </fieldset>     
        
        <input type="submit" value="Enviar" class="enviar">
    </form>

    <!-- Resultado >> Pet Virtual -->

    <div class="display-none" id="petVirtual">
        <header>
            <div class="header-container">
                <img src="#" class="pet-imagem">
                <h1 class="pet-nome"></h1>
                <a href="#" target="_blank" id="especie">Tyrannosaurus</a>
            </div>
        </header>
    
        <main>
            <div class="pet-curiosidades">
                <button id="tocar"><img id="img-tocar" src="imagens/play.png" alt="Play"></button>
                <button id="pausar" class="display-none"><img id="img-parar"src="imagens/pause.png" alt="Pause"></button>
                <button id="parar"><img id="img-parar"src="imagens/stop.png" alt="Pause"></button>
            </div>

            <div class="pet-curiosidades">
                <p id="hobbies">Hobbies:</p>
            </div>
          
            <iframe width="100%" height="160" src="https://www.youtube.com/embed/4W_VxeSqpR8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            
        </main>
    </div>

    <audio src="musicas/classica.wav" id="classica" class="audio"></audio>
    <audio src="musicas/pop.wav" id="pop" class="audio"></audio>
    <audio src="musicas/rock.wav" id="rock" class="audio"></audio>

    <script type="module" src="main.js"></script>

</body>
</html>
